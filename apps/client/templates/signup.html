{% extends "master/base.html" %}

{% block content %}
<div class="container" align="center">

    <div class="row" style="margin-top:20px">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form action="{% url 'signup' %}" method="POST">
                {% csrf_token %}
                <fieldset>
                    <h2>Register</h2>
                    <hr class="colorgraph">
                    <div class="form-group">
                        <input type="text" name="username" id="username" class="form-control input-lg"
                            placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input type="text" name="first_name" id="first_name" class="form-control input-lg"
                            placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <input type="text" name="last_name" id="last_name" class="form-control input-lg"
                            placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" id="email" class="form-control input-lg"
                            placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control input-lg"
                            placeholder="Password">
                    </div>
                    <hr class="colorgraph">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12">
                            <button type="submit" name="button" class="btn btn-lg btn-primary btn-block">Register</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>

</div>
{% endblock content %}
